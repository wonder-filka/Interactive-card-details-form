<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <div class="container">
        <main class="row main py-1">
            <div class="cards col-md">
                <div class="frontCard">
                    <img src="./images/bg-card-front.png" class="img-fluid" alt="cardFront" />
                    <div class="firstCardData">
                        <div class="logo">
                            <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                                <path
                                    d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                                    stroke="#fff" />
                            </svg>
                        </div>
                        <div class="numberCard" id="numCard">
                            0000 0000 0000 0000
                        </div>
                        <div class="infoOther">
                            <span id="nameCard">Jane Appleseed</span>
                            <span id="dateCard">
                                <span id="mmCard">
                                    00
                                </span>
                                <span>/</span>
                                <span id="yyCard">
                                    00
                                </span>
                        </div>
                    </div>
                </div>
                <div class="backCard m-5">
                    <img src="./images/bg-card-back.png" class="img-fluid" alt="cardBack" />
                    <div class="cvv" id="cvcCard">000</div>
                </div>
            </div>
            <div class="inputInfo col-md">
                <form id="userInfoForm">
                    <div class="dataWrap">
                        <label>Cardholder Name</label><br>
                        <input type="text" name="nameCard" id="userName" placeholder="e.g. Jane Appleseed" required>
                    </div>
                    <div class="dataWrap">
                        <label>Card Number</label><br>
                        <input type="text" name="numberCard" id="userNumber" maxlength="16" minlength="16"
                            placeholder="e.g. 1234 5678 9123 0000" required pattern="\d*">
                        <label class="wrongFormat" id="labelNumber"></label>
                    </div>
                    <div class="dataWrap dataCardMMYYCVC">
                        <div class="dateData">
                            <label>Exp. Date (MM/YY)</label><br>
                            <input type="text" name="mm" id="userMm" maxlength="2" minlength="2" placeholder="MM"
                                class="myBlock" required pattern="\d*">
                            <input type="text" name="yy" id="userYy" maxlength="2" minlength="2" placeholder="YY"
                                class="myBlock" required pattern="\d*">

                        </div>
                        <div class="cvvData">
                            <label> CVC</label><br>
                            <input type="text" name="cvc" id="userCvc" maxlength="3" minlength="3"
                                placeholder="e.g. 123" class="elseBlock" required pattern="\d*">
                        </div>
                    </div>
                    <div class="labels">
                        <label class="wrongFormat mmstyle" id="labelMm"></label>
                        <label class="wrongFormat cvcstyle" id="labelCvc"></label>
                    </div>
                    <button type="submit" value="Confirm" class="my-4 button">Confirm</button>
                </form>
                <div class="gitHub">
                    This website was coded by Iryna Filonova, and is
                    <a href="https://github.com/wonder-filka/Interactive-card-details-form" target="_blank">open-sourced
                    </a>
                </div>
            </div>

        </main>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
