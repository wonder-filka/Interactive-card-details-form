<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
    <div class="container">
        <div class="row main py-5">
            <div class="cards col-xl">
                <div class="frontCard">
                    <img src="./images/bg-card-front.png" class="img-fluid" />
                    <div class="firstCardData">
                        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
                            <path
                                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                                stroke="#fff" />
                        </svg>
                        <div class="numberCard">
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                            <span>0000</span>
                        </div>
                        <div class="infoOther">
                            <span id="nameCard">Jane Appleseed</span>
                            <span id="dateCard">00/00</span>
                        </div>
                    </div>
                </div>
                <div class="backCard m-5">
                    <img src="./images/bg-card-back.png" class="img-fluid" />
                    <div class="cvv">000</div>
                </div>
            </div>
            <div class="inputInfo col-xl">
                <form>
                    <div class="dataWrap">
                        <label>Cardholder Name</label><br>
                        <input type="text" name="nameCard" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="dataWrap">
                        <label>Card Number</label><br>
                        <input type="text" name="numberCard" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    <div class="dataWrap dataCardMMYYCVC">
                        <div class="dateData">
                            <label>Exp. Date (MM/YY)</label><br>
                            <input type="text" name="mm" placeholder="MM" class="myBlock">
                            <input type="text" name="yy" placeholder="YY" class="myBlock">
                        </div>
                        <div class="cvvData">
                            <label> CVC</label><br>
                            <input type="text" name="cvc" placeholder="e.g. 123" class="elseBlock">
                        </div>
                    </div>
                    <input type="submit" value="Confirm" class="dataWrap mt-4 button">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
